<h2>Lista de Heróis</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button (click)="delete(hero)" class="delete" title="Delete Hero">Deletar</button>
  </li>
</ul>

<div>
  <label>
    Nome Herói: 
    <input #heroName/>
  </label>

  <button (click)="add(heroName.value); heroName.value=''">Adcionar</button>

</div>
